	<script>

		$(document).ready(function() {
			// Array of galleria-conformant json data.
			var galleryArray = [
				{
					image: "images/layout/banner-museum.jpg",
					link: "http://www.maritimemuseum.co.nz/"
				},
				{
					image: "images/layout/banner-easter.jpg",
					link: "http://www.hamc.org.nz/"
				},
				{
					image: "images/layout/banner-aff.jpg",
					link: "http://aucklandfolkfestival.co.nz/"
				}
			];

			Galleria.loadTheme("assets/galleria/themes/classic/galleria.classic.min.js");
			
			Galleria.on("loadfinish", function(e) {
				// Constrain the container height to the image height to remove the thumbnail space.
				$.galleriaConstrainToImageHeight(e.imageTarget);
			});

			Galleria.run("#galleria", {
				dataSource: galleryArray,
				transition: "slide",
				autoplay: true,
				showImagenav: false,
				thumbnails: false,
				showCounter: false,
				height: 92 // Starting value; will be reset by the loadfinish actions.
			});

		});
		


	</script>
